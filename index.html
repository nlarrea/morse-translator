<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/618d39b4da.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="socials"> <!-- links to socials -->
        <a href="https://github.com/nlarrea/morse-translator" target="_blank">
            <i class="fa-solid fa-chain"></i>
        </a>
        <a href="http://github.com/nlarrea" target="_blank">
            <i class="fa-brands fa-github-alt"></i>
        </a>
        <a href="https://twitter.com/nlarrea_" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/n.loust/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </nav>

    <header>
        <h1>Morse Translator</h1>
        <p>Welcome! Write your words or sentences to get the translation!</p>
    </header>

    <main>
        <section> <!-- user prompts -->
            <form>
                <div>
                    <label for="text-to-morse">Text to translate:</label>
                    <textarea name="text-to-morse" id="text-to-morse" cols="30" rows="10"></textarea>
                </div>
            </form>
        </section>

        <section> <!-- show results -->
            
        </section>
    </main>
</body>
</html>
