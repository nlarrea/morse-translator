<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/618d39b4da.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="socials"> <!-- links to socials -->
        <a href="https://github.com/nlarrea/morse-translator" target="_blank">
            <i class="fa-solid fa-chain"></i>
        </a>
        <a href="http://github.com/nlarrea" target="_blank">
            <i class="fa-brands fa-github-alt"></i>
        </a>
        <a href="https://twitter.com/nlarrea_" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/n.loust/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </nav>

    <header>
        <h1>Morse Translator</h1>
        <p><strong>Welcome!</strong> Write your words or sentences to get the translation!</p>
    </header>

    <main>
        <section> <!-- user prompts -->
            <div>
                <textarea
                name="text-to-translate"
                id="text-to-translate"
                placeholder="Type text or Morse code using '.' or '-', using spaces between letters and '/' between words."
                ></textarea>
                
                <button id="btn-clear">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>

        <section> <!-- show results -->
            <textarea
                name="translated-text"
                id="translated-text"
                readonly
                placeholder="The translated message appears here. '#' indicates an untranslatable text."
            ></textarea>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
