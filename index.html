<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav id="socials"> <!-- links to socials -->
        <a href="https://github.com/nlarrea/morse-translator" target="_blank">
            <i class="bi bi-box-arrow-up-right"></i>
            <span class="tooltip-text">See on Github</span>
        </a>

        <a href="http://github.com/nlarrea" target="_blank">
            <i class="bi bi-github"></i>
            <span class="tooltip-text">Github profile</span>
        </a>

        <a href="https://twitter.com/nlarrea_" target="_blank">
            <i class="bi bi-twitter"></i>
            <span class="tooltip-text">Twitter profile</span>
        </a>

        <a href="https://www.instagram.com/n.loust/" target="_blank">
            <i class="bi bi-instagram"></i>
            <span class="tooltip-text">Instagram profile</span>
        </a>
    </nav>

    <header>
        <img src="./static/assets/images/morse_translator-logo.png" alt="logo">
        <p><strong>Welcome!</strong> Write your words or sentences to get the translation!</p>
    </header>

    <main>
        <section> <!-- user prompts (inputs) -->
            <div>
                <textarea
                name="text-to-translate"
                id="text-to-translate"
                spellcheck="false"
                placeholder="Type text or Morse code using '.' or '-', using spaces between letters and '/' between words."
                ></textarea>
                
                <div class="buttons-wrapper">
                    <button id="btn-change-input">
                        <i class="bi bi-arrow-down-up"></i>
                    </button>

                    <button id="btn-clear">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </section>

        <section> <!-- show results (outputs) -->
            <div>
                <textarea
                name="translated-text"
                id="translated-text"
                readonly
                placeholder="The translated message appears here."
                ></textarea>
                
                <div class="buttons-wrapper">
                    <button id="btn-copy">
                        <i class="bi bi-front"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
